<section class="vh-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-3 col-md-5 col-xl-6">

        </div>

       
        <div class="col-sm-4 col-md-6 col-xl-4 offset-xl-1" style= "position:relative; margin:50px; margin-top:70px">
          <form method="post" action="{% url 'que' %}">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h1 class="lead fw-normal mb-0 me-3" style="color:#00AAA0; font-size:40px;"><span style="font: weight 800px;">Sign Up to <b>EduVity</b></span> </h1>
            </div>
            <br>
            <!-- Name input -->
            <div class="form-outline mb-3">
                <input type="name" name="firstname"id="form3Example4" style="padding-left: 2; border-radius: 15px; padding-right: 2.5rem;background-color:#A8E6CF"class="form-control form-control-lg"
                  placeholder="Enter your First Name" required />
                 
              </div>

              <div class="form-outline mb-3">
                <input type="name" name="lastname"id="form3Example4" style="padding-left: 2; border-radius: 15px; padding-right: 2.5rem;background-color:#A8E6CF;"class="form-control form-control-lg"
                  placeholder="Enter your Last Name" required/>
                
              </div>
  
            <!-- Email input -->
            <div class="form-outline mb-3">
              <input type="email" name="email"id="form3Example3" style="padding-left: 2; border-radius: 15px; padding-right: 2.5rem;background-color:#A8E6CF" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required/>
              
            </div>
           
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" name="password"id="form3Example4" style="padding-left: 2;border-radius: 15px; padding-right: 2.5rem;background-color:#A8E6CF"class="form-control form-control-lg"
                placeholder="Enter password" required/>
              
            </div>

            <div class="form-outline mb-3">
                <input type="password" name="cpassword"id="form3Example4" style="padding-left: 2; border-radius: 15px;padding-right: 2.5rem;background-color:#A8E6CF"class="form-control form-control-lg"
                  placeholder="Confirm password" required/>
                
              </div>
